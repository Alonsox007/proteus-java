sudo: required
matrix:
  include:
  - os: linux
    jdk: oraclejdk8
    language: generic
    before_install:
    - sudo add-apt-repository ppa:maarten-fonville/protobuf -y
    - sudo apt-get update -y
    - sudo apt-get install libprotobuf-dev libprotoc-dev protobuf-compiler -y
    script: gradle/buildViaTravis-linux.sh
  - os: osx
    osx_image: xcode9.3
    language: generic
    env: LDFLAGS="/usr/local/lib/libprotobuf.a /usr/local/lib/libprotoc.a"
    before_install:
    - rm -rf '/usr/local/lib/python2.7/site-packages/numpy/__config__.py'
    - rm -rf '/usr/local/bin/2to3-2'
    - brew update
    - brew upgrade
    - brew upgrade python
    - EDITOR="sed -i '' 's/system \".\/configure\",/system \".\/configure\", \"--disable-shared\",/g'" brew edit protobuf
    - brew install protobuf
    script: gradle/buildViaTravis.sh

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
notifications:
  email: false
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.m2"

env:
  global:
  - secure: 
  - secure: 
